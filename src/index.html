<html lang="en">
<head>
  <title>Journal</title>
</head>
<body>
  <h1>Journal me this</h1>
  
  <form id="journalEntry">
    <label for="title">Title</label><br>
    <input type="text" id="inputTitle" name="InputTitle"><br>
    <label for="entry">Entry</label>
    <br>
    <textarea id="inputEntry" type="text" name="inputEntry" rows="20" cols="50"></textarea><br>
    <button type="submit" id="saveEntry">Save to Journal</button>
  </form>

  <h2>Let's count your words</h2>
  <div id="result">
    <h2 id="wordCount"></h2>
    <h2 id="vowelCount"></h2>
    <h2 id="conCount"></h2>
  </div>
  
</body>
</html>
